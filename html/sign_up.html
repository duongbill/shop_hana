<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assest/css/log_in.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form action="">
          <h5>Họ và tên</h5>
          <input type="text" class="input-signup-name" />
          <h5>Tên đăng nhập</h5>
          <input type="text" class="input-signup-username" />
          <h5>Email</h5>
          <input type="email" class="input-signup-email" />
          <h5>Số điện thoại</h5>
          <input type="tel" class="input-signup-sdt" />
          <h5>Password</h5>
          <input type="password" class="input-signup-password" />
          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <a href="/html/log_in.html" class="signup__registerButton"
          >Đã có tài khoản</a
        >
      </div>
    </div>
  </body>
  <script src="/js/signup.js"></script>
</html>
